<html>
	<head>
	  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	  <title>Placeholder Sample</title>
	   <script src="lib/jquery-1.6.x.js" type="text/javascript" charset="utf-8"></script>
	   <script src="jPlaceholder.js" type="text/javascript" charset="utf-8"></script>
	</head>
  <div>
  <div id='editable-slide' data-placeholder='placeholder-es' contenteditable=true style="border: 1px solid black; width: 20em;"></div>
  </div>
  <br/>
  <div>
  <label for="editable-label">Placeholder-ce1</label>
  <div id='editable-label' name="editable-label" contenteditable=true style="border: 1px solid black; width: 20em;"></div>
  </div>
	<p>
    <label for="field">Placeholder-ta1</label>
    <textarea name="field" value="" id="field"></textarea>
	</p>
	<p>
    <label for="input1">Placeholder-1 and other</label>
    <input type="text" name="input1" autofocus="autofocus" value="" style="padding: 20px; width: 20em;" id="input1" />
	</p>
	<p>
    <label for="inputf1a">Placeholder-1a and other</label>
    <input type="text" name="inputf1a"  value="has some content" style="padding: 20px; width: 20em;" id="inputf1a" />
	</p>
  <div>
  <div id='editable' data-placeholder='placeholder-ce2' contenteditable=true style="border: 1px solid black; width: 20em;"></div>
  </div>
	<p>
    <textarea data-placeholder='placeholder-ta2' name="ta1" value="" id="ta1"></textarea>
	</p>
	<p>
		<input data-placeholder='placeholder-2' type="text" name="input3" value="" id="input3"/>
	</p>
	<p>
		<input data-placeholder='placeholder-3rel' type="text" style="position: relative; top: 100;" name="input4" value="" id="input4"/>
	</p>
	<p>
		<input data-placeholder='placeholder-4ab1' type="text" style="position: absolute; left: 250" name="input5" value="" id="input5"/>
	</p>
	<p>
		<input data-placeholder='placeholder-5-f1' type="text" style="position: fixed; left: 450" name="input6" value="" id="input6"/>
	</p>
	<p style="position:relative; top:400">
	<input data-placeholder='placeholder-6-prel' type="text" name="input7" value="" id="input7"/>
	</p>
	<script type="text/javascript" language="javascript" charset="utf-8">
	//<![CDATA[
    $('input').placeholder({label_click: function() { console.log('what you doing?'); }});
    $('textarea').placeholder();
    $('#editable').placeholder();
    $('#editable-label').placeholder();
    $('#editable-slide').placeholder({slide: false});
	//]]>
	</script>
</html>
